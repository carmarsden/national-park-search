<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Search for National Parks by state">
        <title>National Park Search</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <section class="container">
            <h1>Search For National Parks!</h1>

            <form id="js-form">
                <p>Search on one or more 2-letter state abbreviations, separated by commas. Example: "UT, NV"</p>
                <label for="search-term">State</label>
                <input type="text" name="search-state" id="js-search-state" required>

                <label for="max-results">Maximum results to return</label>
                <input type="number" name="max-results" id="js-max-results" value="10" min="1" max="50">

                <input type="submit" value="Go!">
            </form>

            <p id="js-error-message" class="error-message"></p>
            <section id="results" class="hidden">
            <h2>National Park Results</h2>
            <ul id="results-list">
            </ul>
            </section>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
